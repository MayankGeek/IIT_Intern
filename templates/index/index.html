{%load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Upload_Img</title>
</head>
<body>
  {% if user.is_authenticated%}
  <!-- <h2>{{user.username}}</h2> -->
  <div class="container">
    <div class="py-5 text-center bg-secondary text-white">
    <div>
    <h1 class="mb-3">Upload Image</h1><br>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     {{ form.as_p }}
    <button class="btn btn-danger" type="submit">Upload</button>
    
   
  {% if img_obj %}<br><br>
  <h3>Succesfully uploaded</h3><br>

  <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">

</form>
</div>
</div>
</div>
{%endif%}
  {%else%}
  <a href=" {%url 'login' %}"><button class="btn btn-primary btn-block" type="submit">SignIn</button></a>
  {% endif %}

  
</body>
</html>
